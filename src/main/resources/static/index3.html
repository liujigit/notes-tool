        html,body, #vditor {

            width: 100%;

<body>
<div id="vditor"></div>
<script>
    let toolbar = [
        'headings' , 'bold' , 'italic' , 'strike' , '|',
        'list' , 'ordered-list' ,'check' ,'outdent' ,'indent' , '|',
        'line' , 'quote' , 'code' , 'inline-code','link' , 'table', '|' ,
        'undo' , 'redo', 'export',  'both'
    ]

    var vditor = new Vditor('vditor', {
        height: '100%',
        width:'auto',
        mode: 'wysiwyg',  //sv, ir, wysiwyg
        theme: 'classic', //dark„ÄÅclassic
        icon: 'material', // material
        toolbar:null,
        outline: {
            enable: false,
            position: 'left',
        },
        cache:{
            enable:true,
            id:'vditor-id'
        },
        debugger: false,
        typewriterMode: true,
        placeholder: '',
        preview: {
            theme:{
                current:'light' //ant-design,dark,light,wechat
            },
            markdown: {
                toc: false,
                mark: false,
                footnotes: true,
                autoSpace: true,
            },
            math: {
                engine: 'KaTeX',
            },
        },
        toolbarConfig: {
            pin: true,
        },
        counter: {
            enable: true,
            type: 'text',
        },
        tab: '\t',
        cdn:"file:///F:/haoduoyu/PlatformNote/src/main/resources/static"
    })
</script>
